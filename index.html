<!DOCTYPE html>
<html>
    <head>
        <!-- Imports JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <title>Text Editor</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
            <textarea id="textInput" cols="50" rows="10"></textarea><br>
            <button id="submit" onclick="convert()">Convert!</button><br>
            <textarea id="textOutput" cols="50" rows="10"></textarea><br>
            <script>
                const input = document.getElementById('textInput');
                const output = document.getElementById('textOutput');
                var tempArry;
                function convert(){
                    tempArry = $(input).val().split('\n');
                    // tempArry = tempArry.replace(/[.* ]/, '[]');
                    output.value = tempArry.join('\n');
                }
            </script>
            <footer id="footer">
                <p>footer text</p><br>
            </footer>
        </center>
    </body>
</html>
