<!DOCTYPE html>
<html>
    <head>
        <title>Text Editor</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
            <textarea id="textInput" cols="50" rows="10"></textarea><br>
            <button id="submit" onclick="convert()">Convert!</button><br>
            <textarea id="textOutput" cols="50" rows="10"></textarea><br>
            <script>
                const input = document.getElementById('textInput');
                const output = document.getElementById('textOutput');
                function convert(){
                    output.value = input.value;
                }
            </script>
            <footer id="footer">
                <p>footer text</p><br>
            </footer>
        </center>
    </body>
</html>
